</head>
<body>
<div class="d-flex">
  <!-- Левое меню -->

    <div>
      <h4>Меню</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="index.html" class="nav-link text-white">Главная</a></li>
        <li class="nav-item"><a href="catalog.html" class="nav-link text-white">Каталог</a></li>
        <li class="nav-item"><a href="category.html" class="nav-link text-white">Категории</a></li>
        <li class="nav-item"><a href="contacts.html" class="nav-link text-white">Контакты</a></li>
      </ul>
    </div>
    <div class="dropdown mt-auto">
      <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" data-bs-toggle="dropdown">

      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">

        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="index.html">Выход</a></li>
      </ul>
    </div>
  </div>

  <!-- Контент -->
  <main class="p-5 flex-grow-1">
    <h1 class="mb-3">Категории товаров</h1>
    <p class="mb-4">Выберите подкатегорию:</p>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200?text=Android" class="card-img-top" alt="Android">

        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200?text=iPhone" class="card-img-top" alt="iPhone">
          <div class="card-body">
            <h5 class="card-title">iPhone</h5>

            <a href="#" class="btn btn-primary">Посмотреть</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200?text=Accessories" class="card-img-top" alt="Аксессуары">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const current = (location.pathname.split("/").pop() || "index.html").toLowerCase();
    document.querySelectorAll(".nav-link").forEach(link => {
      const href = (link.getAttribute("href") || "").toLowerCase();
      if (href === current) link.classList.add("active","bg-primary","text-white","rounded");
    });
  });
</script>
</body>
</html>
