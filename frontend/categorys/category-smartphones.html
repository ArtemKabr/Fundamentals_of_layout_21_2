<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Категория — Смартфоны</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
  <!-- Левое меню -->
  <div class="bg-dark text-white p-3 d-flex flex-column justify-content-between" style="width: 250px; height: 100vh;">
    <div>
      <h4>Меню</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="../index.html" class="nav-link text-white">Главная</a></li>
        <li class="nav-item"><a href="../catalog.html" class="nav-link text-white">Каталог</a></li>
        <li class="nav-item"><a href="../contacts.html" class="nav-link text-white">Контакты</a></li>
      </ul>
    </div>
    <div class="dropdown mt-auto">
      <a class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" href="#" data-bs-toggle="dropdown">
        <img src="../img/нр65о64о.jpg" alt="avatar" width="32" height="32" class="rounded-circle me-2">
        <strong>Пользователь</strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
        <li><a class="dropdown-item" href="../profile.html">Профиль</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="../index.html">Выход</a></li>
      </ul>
    </div>
  </div>

  <!-- Контент -->
  <main class="p-5 flex-grow-1">
    <h1 class="mb-3">Смартфоны</h1>
    <p class="mb-4">Смартфоны на базе Android и iPhone.</p>

    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card h-100">
          <img src="../img/самсунги.jpg" class="card-img-top" alt="Android">
          <div class="card-body">
            <h5 class="card-title">Android</h5>
            <p class="card-text">Смартфоны на базе Android.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="../img/айфоны.jpg" class="card-img-top" alt="iPhone">
          <div class="card-body">
            <h5 class="card-title">iPhone</h5>
            <p class="card-text">Актуальные модели iPhone.</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="../img/акссесуары.jpg" class="card-img-top" alt="Аксессуары">
          <div class="card-body">
            <h5 class="card-title">Аксессуары</h5>
            <p class="card-text">Чехлы, наушники, зарядки и другое.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const current = location.pathname.split("/").pop().toLowerCase();
    document.querySelectorAll(".nav-link").forEach(link => {
      const href = (link.getAttribute("href") || "").toLowerCase();
      if (href.endsWith(current)) {
        link.classList.add("active","bg-primary","text-white","rounded");
      }
    });
  });
</script>
</body>
</html>
